<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
</head>
<style>
	.details{
		width: 400px;
		margin: 30px auto;
		padding: 20px;

		border: 1px solid #ddd;
		border-radius: 12px;

		background: #fff;
		box-shadow: 0 4px 10px rgba(0,0,0,0.1);

		font-family: Arial, sans-serif;
	}
	body {
	background: #f5f5f5;
	font-family: Arial, sans-serif;
	}

	#image {
	display: block;
	margin: 20px auto;
	border-radius: 8px;
	}

	.details p {
	margin: 6px 0;
	font-size: 14px;
	}
</style>
<body>

  <h1 id="title"></h1>

  <img id="image" width="300">
<div class="details">
	<p id="price"></p>
  	<p id="description"></p>
  	<p id="category"></p>
	<p id="rating"></p>
	<p id="stock"></p>
	<p id="discount"></p>
	<p id="SKU"></p>
	<p id="weight"></p>
	<p id="warranty"></p>
	<p id="shipping"></p>
</div>

  <br>
  <a href="index.html">‚Üê Back to Products</a>

  <script src="productdetail.js"></script>
</body>
</html>
